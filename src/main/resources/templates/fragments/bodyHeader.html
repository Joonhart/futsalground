<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="header" th:fragment="menu(menu)">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">FutsalGround</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${menu} == 'board' ? 'active' : ''">
                        <a class="nav-link" href="/board">Board <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'player' ? 'active' : ''">
                        <a class="nav-link" href="/recruit">Player<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'ground' ? 'active' : ''">
                        <a class="nav-link" href="/ground">Ground <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                    <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:classappend="${session.member} == null ? '' : 'd-none'" th:href="@{/member/join}">가입</a>
                    <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:classappend="${session.member} == null ? '' : 'd-none'" th:href="@{/member/login}">로그인</a>
                    <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:classappend="${session.member} == null ? 'd-none' : ''" th:href="@{/member/logout}">로그아웃</a>
                    <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:if="${session.member} != null" th:classappend="${session.member.membertype.getValue()} == 'ROLE_MEMBER' ? '' : 'd-none'" th:href="@{/member/mypage}">내정보</a>
                    <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:if="${session.member} != null" th:classappend="${session.member.membertype.getValue()} == 'ROLE_ADMIN' ? '' : 'd-none'" th:href="@{/admin}">어드민</a>
            </div>
        </nav>
    </header>
</div>
