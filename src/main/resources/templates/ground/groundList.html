<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/css/carousel.css" rel="stylesheet">
    <title>Welcome to Futsal Ground</title>
    <style>
        .time-color {
            margin-left: -5px;
            margin-top: 35px;
        }
        .time-color tr td {
            height: 20px;
            width: 65px;
        }
        .time-text {
            margin-left: -15px;
        }
        .time-text td {
            width: 67px;
        }
        .available {
            background-color: #adff2f;
        }
        .reserved {
            background-color: gray;
        }
    </style>
</head>
<body>
<header>
    <div th:replace="fragments/bodyHeader :: menu('ground')" />
</header>

<main role="main">
    <div class="container marketing py-5">

        <!-- START THE FEATURETTES -->
        <div class="row py-3" th:each="groundViewDto : ${groundViewDtos}">
            <div class="col-md-5 order-md-1 text-center">
                <a th:href="@{/ground/{id} (id=${groundViewDto.id})}">
                    <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" src="https://www.playdoci.com/images/service/service_img_futsal_pic1.jpg" alt="이미지">
                    <span class="py-2" width="500" th:text="${groundViewDto.grdName}">구장이름</span>
                </a>
            </div>
            <div class="col-md-7 order-md-2">
                <div>
                    <span class="lead" th:text="${groundViewDto.roadAddr}">경기도 성남시 분당구 두밀로 </span>
                    <button class="btn-info rounded mx-2">지도보기</button>
                </div>
                <div class="my-3">
                    <div class="d-flex justify-content-around">
                        <table class="time-ex">
                            <tr>
                                <td width="30px" bgcolor="#adff2f"></td>
                                <td width="20px"></td>
                                <td>가능</td>
                                <td width="30px"></td>
                                <td width="30px" bgcolor="#a9a9a9"></td>
                                <td width="20px"></td>
                                <td>불가</td>
                            </tr>
                        </table>
                        <div class="mx-5">
                            <select class="custom-select d-block w-100" name="day" onchange="">
                                <th:block th:each="num : ${#numbers.sequence(0, 30)}">
                                    <option><span th:text="${#temporals.format(now.plusDays(num), 'yyyy-MM-dd(E)')}"></span></option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                    <table class="time-color">
                        <tr>
                            <td class="available"></td>
                            <td class="available"></td>
                            <td class="reserved"></td>
                            <td class="reserved"></td>
                            <td class="available"></td>
                            <td class="available"></td>
                            <td class="reserved"></td>
                            <td class="available"></td>
                            <td class="available"></td>
                        </tr>
                    </table>
                    <table class="time-text">
                        <tr>
                            <td>06</td>
                            <td>08</td>
                            <td>10</td>
                            <td>12</td>
                            <td>14</td>
                            <td>16</td>
                            <td>18</td>
                            <td>20</td>
                            <td>22</td>
                            <td>24</td>
                        </tr>
                    </table>
                </div>
                <div class="d-flex justify-content-around">
                    <div th:text="${groundViewDto.amenities.parking}"></div>
                    <div class="btn" th:classappend="${groundViewDto.amenities.parking} == 'y' ? 'btn-success' : 'btn-dark'">주차</div>
                    <div class="btn" th:classappend="${groundViewDto.amenities.hotcold} == 'y' ? 'btn-success' : 'btn-dark'">냉난방</div>
                    <div class="btn" th:classappend="${groundViewDto.amenities.ball} == 'y' ? 'btn-success' : 'btn-dark'">공</div>
                    <div class="btn" th:classappend="${groundViewDto.amenities.vest} == 'y' ? 'btn-success' : 'btn-dark'">조끼</div>
                    <div class="btn" th:classappend="${groundViewDto.amenities.shoes} == 'y' ? 'btn-success' : 'btn-dark'">풋살화</div>
                    <div class="btn" th:classappend="${groundViewDto.amenities.shower} == 'y' ? 'btn-success' : 'btn-dark'">샤워</div>
                </div>
                <div>

                </div>
            </div>
        </div>



        <!-- /END THE FEATURETTES -->

    </div>


    <!-- FOOTER -->
    <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2017-2020 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
