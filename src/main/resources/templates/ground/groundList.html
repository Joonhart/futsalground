<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="/css/carousel.css" rel="stylesheet">

<body>
<header>
    <div th:replace="fragments/bodyHeader :: menu('ground')" />
</header>

<main role="main">
    <div class="container marketing py-5">

        <!-- START THE FEATURETTES -->
        <div class="row featurette">
            <div class="col-md-5 order-md-1">
                <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" src="https://post-phinf.pstatic.net/MjAxODA5MjdfMTg2/MDAxNTM4MDE1OTkyMTcy.4hUaw5-0hAEy2jJUyxr0uVk-pQS9P7jeOJjYgcIL81og.Gc746QeV6HVjeeJAmfZDrs78SNAFofQiZHbnx8uuit0g.JPEG/1.jpg?type=w1200" alt="이미지">
                <span class="text-center" width="500">구장이름</span>
            </div>
            <div class="col-md-7 order-md-2">
                <h2 class="featurette-heading">구장정보 <span class="text-muted">See for yourself.</span></h2>
                <p class="lead">구장정보상세</p>
            </div>
        </div>

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-5 order-md-1">
                <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 구장이미지"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"/><text x="50%" y="50%" fill="#aaa" dy=".3em">구장이미지</text></svg>
            </div>
            <div class="col-md-7 order-md-2">
                <h2 class="featurette-heading">구장정보 <span class="text-muted">See for yourself.</span></h2>
                <p class="lead">구장정보상세</p>
            </div>
        </div>

        <hr class="featurette-divider">

        <!-- /END THE FEATURETTES -->

    </div><!-- /.container -->


    <!-- FOOTER -->
    <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2017-2020 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
</main>
