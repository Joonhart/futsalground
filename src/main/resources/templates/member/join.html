<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <title>Welcome to Futsal Ground</title>
</head>
<body class="text-center">
    <form role="form" class="form-signin" th:action="@{/member/join}" method="post">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            You have been logged out.
        </div>
        <label th:for="email" class="sr-only">username</label>
        <input type="text" id="username" name="email" class="form-control" placeholder="이메일" required autofocus>
        <label th:for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
        <h2 class="h5 my-3 font-weight-normal">선호 지역</h2>
        <div class="input-group">
            <input type="text" name="addr1" class="form-control" placeholder="ex)분당구">
            <input type="text" name="addr2"  class="form-control" placeholder="ex)판교동">
        </div>
        <br/>
        <h2 class="h5 my-3 font-weight-normal">선호 포지션</h2>
        <div class="d-flex justify-content-around">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="keeper" name="position" value="g">
                <label class="custom-control-label" for="keeper">골키퍼</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defence" name="position" value="d">
                <label class="custom-control-label" for="defence">수비수</label>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="mid" name="position" value="m">
                <label class="custom-control-label" for="mid">미드필더</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="forward" name="position" value="f">
                <label class="custom-control-label" for="forward">공격수</label>
            </div>
        </div>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">가입</button>
        <p class="mt-5 mb-3 text-muted">&copy; Futsalground</p>
    </form>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
