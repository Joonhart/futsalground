<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Favicons -->
    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <title>Welcome to Futsal Ground</title>
</head>
<body class="text-center">
<div th:replace="fragments/bodyHeader :: menu('')" />

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3 py-5">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/member/mypage}">
                            <span data-feather="home"></span>
                            정보 수정 <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/member/revInfo}">
                            <span data-feather="file"></span>
                            구장 예약 현황
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/member/recruitInfo}">
                            <span data-feather="shopping-cart"></span>
                            용병 모집 현황
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/member/applyInfo}">
                            <span data-feather="users"></span>
                            용병 신청 현황
                        </a>
                    </li>
                </ul>

            </div>
        </nav>

        <main role="main" class="ml-sm-auto col-lg-10 px-md-4 py-5">
            <h2>나의 예약 현황</h2>
            <div>총 예약 : <span th:text="${reservations.totalElements}"></span></div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>구장이름</th>
                    <th>사용일</th>
                    <th>사용시간</th>
                    <th>예약시간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.grdName}"></td>
                    <td th:text="${reservation.revDate}"></td>
                    <td th:text="${reservation.revTime}"></td>
                    <td>
                        <span th:text="${#temporals.format(reservation.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${1 == reservations.pageable.pageNumber + 1} ? 'disabled'">
                        <a class="page-link" href="#"  th:href="@{/board(page=${reservations.pageable.pageNumber}-1)}">Previous</a>
                    </li>
                    <li class="page-item" th:classappend="${curPage == i} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}" >
                        <a class="page-link" href="#" th:href="@{/board(page=${i}-1)}" th:text="${i}" >1</a></li>
                    <li class="page-item" th:classappend="${totalPage == reservations.pageable.pageNumber+1} ? 'disabled'">
                        <a class="page-link" href="#" th:href="@{/board(page=${reservations.pageable.pageNumber}+1)}">Next</a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="dashboard.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
