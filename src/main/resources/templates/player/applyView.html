<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/css/carousel.css" rel="stylesheet">
    <title>Welcome to Futsal Ground</title>
</head>
<body>
<header>
    <div th:replace="fragments/bodyHeader :: menu('player')" />
</header>

<main role="main">
    <div class="container">
        <div class="py-5 text-center">
            <h2>용병 정보 상세보기</h2>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="locate">선호지역</label>
                        <input type="text" class="form-control" id="locate" th:field="*{applyDto.locate}" readonly="readonly">
                    </div>
                </div>
                <div class="mb-3">
                    <label>가능 포지션</label>
                    <div class="d-flex justify-content-around">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="keeper" disabled="disabled" th:checked="${applyDto.position.contains('g')}">
                            <label class="custom-control-label" for="keeper">골키퍼</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defence" disabled="disabled" th:checked="${applyDto.position.contains('d')}">
                            <label class="custom-control-label" for="defence">수비수</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="mid" disabled="disabled" th:checked="${applyDto.position.contains('m')}">
                            <label class="custom-control-label" for="mid">미드필더</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="forward" disabled="disabled" th:checked="${applyDto.position.contains('f')}">
                            <label class="custom-control-label" for="forward">공격수</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="ages">연령</label>
                    <input type="text" class="form-control" id="ages" th:field="${applyDto.ages}" readonly="readonly">
                </div>
                <div class="mb-3">
                    <label for="skill">실력</label>
                    <input type="text" class="form-control" id="skill" th:field="${applyDto.skill}" readonly="readonly">
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-around">
                        <label for="contactway" class="col-md-2">연락방법</label>
                        <input type="text" class="form-control" id="contactway" name="contactway" th:field="${applyDto.contactway}" readonly="readonly">
                        <label for="phone" class="col-md-2">연락처</label>
                        <input type="text" class="form-control" id="phone" name="phone" th:field="${applyDto.phone}" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="explanation">추가 정보</label>
                    <textarea class="form-control" id="explanation" rows="3" name="explanation"
                              th:field="${applyDto.explanation}" readonly="readonly"></textarea>
                </div>
                <br/>
                <hr class="mb-4">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">
                    모집하기
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">용병모집</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                모집하시겠습니까?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">아니요</button>
                                <button type="button" class="btn btn-primary">네</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; Futsal Ground &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
