<body>

    <div th:replace="fragments/bodyHeader :: menu('player')"/>

    <main role="main">

        <section class="py-5 text-center">
            <div class="container">
                <h1>용병관리</h1>
                <p class="lead text-muted">팀이 없어도, 팀원이 모자라도 풋살을 즐기세요!</p>
                <p>
                    <a href="#" th:href="@{/player/createRecruit}" class="btn btn-primary m-5">용병 모집</a>
                    <a href="#" th:href="@{/board/createApply}" class="btn btn-secondary m-5">팀 구하기</a>
                </p>
            </div>
        </section>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>구장명</th>
                <th>주소</th>
                <th>매치일/시</th>
                <th>필요인원</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recruitPageViewDto : ${recruitPageViewDtos}">
                <td th:text="${recruitPageViewDto.groundname}"></td>
                <td th:text="${recruitPageViewDto.addr1}"></td>
                <td th:text="${recruitPageViewDto.volume}"></td>
                <td th:text="${recruitPageViewDto.starttime}"></td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-start">
            <form class="form-inline" method="get" th:action="@{/board}">
                <select class="custom-select" id="searchCond" name="searchCond">
                    <option value="" selected>검색조건</option>
                    <option value="title">title</option>
                    <option value="content">content</option>
                    <option value="title&content">title&content</option>
                    <option value="writer">writer</option>
                </select>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="searchText" class="sr-only">search</label>
                    <input type="text" class="form-control" id="searchText" name="searchText" placeholder="검색어입력"
                           th:value="${param.searchText}">
                </div>
                <button type="submit" class="btn btn-light">search</button>
            </form>
        </div>
        <div class="text-right">
            <a type="button" class="btn btn-primary" th:href="@{/board/post}">write</a>
