<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/css/carousel.css" rel="stylesheet">
    <title>Welcome to Futsal Ground</title>
</head>
<body>
<header>
    <div th:replace="fragments/bodyHeader :: menu('player')" />
</header>

<main role="main">
    <div class="container">
        <form role="form" th:action="@{/apply/createApply}" th:object="${applyDto}" method="post">
            <div class="py-5 text-center">
                <h2>용병지원 등록</h2>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-md-8">
                    <h4 class="mb-3">용병정보</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="locate">선호지역</label>
                            <input type="text" class="form-control" id="locate" th:field="*{locate}" placeholder="ex) 판교" required>
                            <div class="invalid-feedback">
                                선호지역을 입력하세요.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>가능 포지션</label>
                        <div class="d-flex justify-content-around">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="keeper" name="position" value="g" th:checked="${session.member.position.contains('g')}"/>
                                <label class="custom-control-label" for="keeper">골키퍼</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defence" name="position" value="d" th:checked="${session.member.position.contains('d')}"/>
                                <label class="custom-control-label" for="defence">수비수</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="mid" name="position" value="m" th:checked="${session.member.position.contains('m')}"/>
                                <label class="custom-control-label" for="mid">미드필더</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="forward" name="position" value="f" th:checked="${session.member.position.contains('f')}"/>
                                <label class="custom-control-label" for="forward">공격수</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ages">연령</label>
                        <select class="custom-select d-block w-100" id="ages" name="ages" required>
                            <option>20대 미만</option>
                            <option>20대 초반</option>
                            <option>20대 중반</option>
                            <option>20대 후반</option>
                            <option>30대 초반</option>
                            <option>30대 중반</option>
                            <option>30대 후반</option>
                            <option>40대 이상</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="skill">실력</label>
                        <select class="custom-select d-block w-100" id="skill" name="skill" required>
                            <option>하</option>
                            <option>중</option>
                            <option>상</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-around">
                            <label for="contactway" class="col-md-2">연락방법</label>
                            <input type="text" class="form-control" id="contactway" name="contactway" placeholder="ex)전화 / 카톡" required>
                            <div class="invalid-feedback">
                                연락 방법을 입력해주세요.
                            </div>
                            <label for="phone" class="col-md-2">연락처</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="연락처 / ID" required>
                            <div class="invalid-feedback">
                                연락처를 입력해 주세요.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:for="explanation">추가 정보</label>
                        <textarea class="form-control" id="explanation" rows="3" name="explanation"
                                  placeholder="선호하는 일/시 등을 입력하세요"></textarea>
                    </div>
                    <br/>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">용병모집 게시</button>
                </div>
            </div>
        </form>
    </div>

    <!-- FOOTER -->
    <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; Futsal Ground &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
