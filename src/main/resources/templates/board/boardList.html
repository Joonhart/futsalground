<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: menu('board')" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>글번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="boardViewDto : ${boardViewDtos}">
                <td th:text="${boardViewDto.id}"></td>
                <td th:text="${boardViewDto.writer}"></td>
                <td th:text="${boardViewDto.title}"></td>
                <td th:text="${boardViewDto.content}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
